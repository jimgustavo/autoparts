<!-- static/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Parts Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vitara & Grand Vitara Auto Partes</h1>

    <div id="confimationDiv" class="confimationDiv"></div>

         <!-- Buttons for filtering by category -->
    <div class="buttons-case">
        <button onclick="filterAutoPartsByCategory('all')">Todo</button>
        <button onclick="filterAutoPartsByCategory('electric-system')">Sistema Eléctrico</button>
        <button onclick="filterAutoPartsByCategory('clutch')">Embraguez</button>
        <button onclick="filterAutoPartsByCategory('braking-system')">Sistema de Frenos</button>
        <button onclick="filterAutoPartsByCategory('suspension')">Suspensión</button>
        <button onclick="filterAutoPartsByModel('Vitara')">Vitara</button>
        <button onclick="filterAutoPartsByModel('Grand-Vitara')">Grand Vitara</button>
    </div>

    <div id="shopping-cart" class="shopping-cart">
        <h2>Carrito de Compra</h2>
        <ul id="cartList"></ul>
        <p id="finalPrice">Precio Total: $0.00</p>
        <h2>Detalles de Factura</h2>
        <!-- HTML form for checkout details -->
        <form id="checkoutForm">
            <label for="receiptName">Nombre de Factura:</label>
            <input type="text" id="receiptName" name="receiptName" required>

            <label for="identificationNumber">Cedula de Identidad:</label>
            <input type="text" id="identificationNumber" name="identificationNumber" required>

            <label for="phoneNumber">Celular:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Dirección:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="workshopAddress">Dirección de Taller:</label>
            <textarea id="workshopAddress" name="workshopAddress" required></textarea>

            <button type="button" id="checkoutBtn">Comprar</button>

        </form>

    </div>
    <div id="checkoutDetails" style="display: none;" class="shopping-cart">
        <h3>Detalles de Orden</h3>
        <div id="bill"></div>
        <button id="sendOrderBtn" onclick="sendOrder()">Enviar Orden</button>
    </div>
           <!-- Auto parts will be displayed here -->
     <div id="cart-container" class="cart-container"></div>
    </div>
    <script src="store-script.js"></script>
</body>
</html>
